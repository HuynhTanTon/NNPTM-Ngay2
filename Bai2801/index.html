<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application - Posts & Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="submit"] {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-edit {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 8px 15px;
            margin-right: 5px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù CRUD Application</h1>
            <p>Qu·∫£n l√Ω Posts v√† Comments</p>
        </div>

        <!-- Posts Section -->
        <div class="card">
            <h2>üì∞ Posts Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TITLE</th>
                            <th>VIEWS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="body_table">
                       
                    </tbody>
                </table>
            </div>
            <div>
                <h3 style="color: #667eea; margin-bottom: 15px;">Form Posts</h3>
                <div class="form-group">
                    <input type="text" id="id_txt" placeholder="ID (ƒë·ªÉ tr·ªëng khi t·∫°o m·ªõi)"/>
                    <input type="text" id="title_txt" placeholder="Title"/>
                    <input type="text" id="view_txt" placeholder="Views"/>
                </div>
                <input type="submit" value="üíæ Save Post" onclick="Save()">
            </div>
        </div>

        <div class="divider"></div>

        <!-- Comments Section -->
        <div class="card">
            <h2>üí¨ Comments Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TEXT</th>
                            <th>POST ID</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="body_comments_table">
                       
                    </tbody>
                </table>
            </div>
            <div>
                <h3 style="color: #667eea; margin-bottom: 15px;">Form Comments</h3>
                <div class="form-group">
                    <input type="text" id="comment_id_txt" placeholder="ID (ƒë·ªÉ tr·ªëng khi t·∫°o m·ªõi)"/>
                    <input type="text" id="comment_text_txt" placeholder="Text"/>
                    <input type="text" id="comment_postId_txt" placeholder="Post ID"/>
                </div>
                <input type="submit" value="üíæ Save Comment" onclick="SaveComment()">
            </div>
        </div>
    </div>
</body>
</html>
